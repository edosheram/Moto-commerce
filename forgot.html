<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: white; /* Tailwind's gray-100 */
        }
        .social-login-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* Rounded corners */
            font-size: 0.875rem;    /* Tailwind's text-sm */
            font-weight: 500;      /* Tailwind's font-medium */
            margin-right: 0.5rem;  /* Tailwind's mr-2 */
            border: 1px solid #e0e0e0; /* Light border */
        }
        .social-login-button img { /* Changed to img for img tags */
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;  /* Tailwind's mr-2 */
        }
        .facebook-button {
            background-color: #3b5998;
            color: #fff;
        }
        .facebook-button:hover {
            background-color: #304882;
        }
        .google-button {
            background-color: #fff;
            color: #4285f4;
        }
        .google-button:hover {
            background-color: #f8f9fa; /* Light background on hover */
        }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-2">
    <div class="bg-white rounded-lg p-8 w-full max-w-md">
        <div class="flex justify-center mb-6">
            <div class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center">
                 <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wrench-adjustable"><path d="M18.8 13H16l-.6-1.7a6.3 6.3 0 0 1-2.2-4.5c.8-1.7 2.6-2.8 4.3-2.8h.1a2 2 0 0 1 0 4H21a2 2 0 0 1 0 4h-1.2Z"/><path d="M3 15v-1a4 4 0 0 1 4-4h1"/><path d="M8 19a2 2 0 1 0 4 0 2 2 0 0 0-4 0Z"/><path d="m16.2 17.6 2.1 2.1a3 3 0 0 0 4.2-4.2l-2.1-2.1"/></svg>
            </div>
        </div>
        <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Forgot Password</h1>
        <h2 class="text-lg text-gray-700 mb-6 text-center">Enter your Email Address</h2>
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-gray-600 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full">Send</button>
        </form>
        <div class="text-center mt-6">
            <span class="text-gray-700 text-sm">or</span>
        </div>
        <div class="flex justify-center mt-4">
            <button class="social-login-button facebook-button">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"/>
                Facebook
            </button>
            <button class="social-login-button google-button">
                <img src="https://img.icons8.com/material-outlined/50/4285F4/google-logo.png" alt="Google"/>
                Google
            </button>
        </div>
        <div class="text-center mt-4 text-gray-600 text-sm">
            Back to <a href="login.html" class="text-blue-500 hover:text-blue-700 focus:outline-none focus:shadow-outline">Login</a>
        </div>
    </div>
</body>
</html>
