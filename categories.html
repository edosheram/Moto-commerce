      /* Basic Reset */
      body,
      h1,
      h2,
      h3,
      p,
      ul,
      li,
      form,
      input,
      button {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
      }

      /* Header */
      .top-header {
        background-color: #f8f8f8;
        padding: 0.75rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        font-family: "Racing Sans One", sans-serif;
      }
      .logo img {
        width: 32px;
        height: 32px;
      }

      .search-bar {
        flex-grow: 1;
        margin: 0 0.75rem;
      }

      .search-bar input[type="text"] {
        width: 100%;
        padding: 0.35rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.9rem;
      }

      .header-icons {
        display: flex;
        gap: 0.25rem;
      }

      .header-icons a {
        color: #333;
        text-decoration: none;
        display: flex;
        align-items: center;
        cursor: pointer;
        position: relative; /* For the badge */
      }

      .material-symbols-outlined {
        font-size: 1.25rem;
      }

      .cart-badge {
        position: absolute;
        top: -0.5rem;
        right: -0.5rem;
        background-color: #ff6f00;
        color: white;
        border-radius: 50%;
        padding: 0.2rem 0.4rem;
        font-size: 0.6rem;
      }

      /* Navigation Bar */
      .navigation {
        background-color: #fff;
        padding: 0.5rem 0;
        overflow-x: auto;
        border-top: 2px solid #ccc;
        border-bottom: 2px solid #ccc;
      }

      .nav-links ul {
        list-style: none;
        padding: 0 1rem;
        display: flex;
        justify-content: flex-start;
        gap: 1rem;
        white-space: nowrap;
        font-size: 1rem;
        font-family: "Racing Sans One", sans-serif;
      }

      .nav-links li a {
        text-decoration: none;
        color: #333;
        padding: 0.5rem 0;
      }

      .nav-links li a.active {
        font-weight: bold;
        color: #ff6f00;
      }

      /* Content Title */
      .content-title {
        padding: 2rem;
        text-align: left;
        font-size: 1.1rem;
        color: #555;
        border-bottom: 1px solid #eee;
        margin-bottom: 0.75rem;
        font-family: "Racing Sans One", sans-serif;
        text-transform: uppercase;
      }

      /* Product Grid */
      .product-grid {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(180px, 1fr)
        ); /* Adjust minmax for smaller screens */
        gap: 0.75rem;
        padding: 0.75rem;
      }

      .product-item {
        display: flex;
        flex-direction: column;
        background-color: #fff;
        padding: 0.75rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      .product-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 0.5rem;
        border-radius: 4px;
      }

      .product-item h3 {
        font-size: 0.9rem;
        margin-bottom: 0.2rem;
        font-family: monospace; /* Monospaced font */
        letter-spacing: 0.05em; /* Optional: adjust letter spacing */
      }

      .product-item p {
        font-size: 0.75rem;
        color: #777;
        margin-bottom: 0.3rem;
      }

      .product-item .price {
        font-weight: bold;
        color: #ff6f00;
        font-size: 0.9rem;
        margin-bottom: 0.4rem;
      }

      .product-item .shipping {
        font-size: 0.7rem;
        color: #555;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.2rem;
        margin-bottom: 0.6rem;
      }

      .add-to-cart-btn {
        background-color: #777; /* Gray color */
        color: #fff; /* White text for contrast */
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.8rem;
        width: 100%;
        margin-top: auto; /* Push to the bottom */
      }

      .add-to-cart-btn:hover {
        background-color: #555; /* Darker gray on hover */
      }

      /* Pagination */
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
        padding: 0.5rem;
      }

      .pagination button {
        padding: 0.4rem 0.6rem;
        margin: 0 0.15rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.7rem;
      }

      .pagination button.active {
        background-color: #333;
        color: #fff;
      }

      .pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Footer */
      .footer {
        background-color: #222;
        color: #fff;
        padding: 0.75rem;
        text-align: center;
        font-size: 0.7rem;
      }

      .social-icons a {
        color: #fff;
        font-size: 1rem;
        margin: 0 0.4rem;
        text-decoration: none;
      }

      /* Modal Styles */
      .cart-modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      .cart-modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* Adjusted top margin */
        padding: 15px;
        border: 1px solid #888;
        width: 85%; /* Could be more or less, depending on screen size */
        border-radius: 6px;
        position: relative;
      }

      .close-button {
        color: #aaa;
        float: right;
        font-size: 22px;
        font-weight: bold;
      }

      .close-button:hover,
      .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      #cart-items {
        list-style: none;
        padding: 0;
      }

      #cart-items li {
        padding: 6px 0;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.8rem;
      }

      #cart-items li:last-child {
        border-bottom: none;
      }

      .cart-actions {
        margin-top: 15px;
        text-align: right;
      }

      .checkout-button {
        background-color: #008cba;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
      }

      .checkout-button:hover {
        background-color: #0077b3;
      }

      /* Media Query for larger screens (adjust as needed) */

        .top-header {

      function updateCartIcon() {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        if (totalItems > 0) {
          cartCountElement.textContent = totalItems;
          cartCountElement.style.display = "block";
        } else {
          cartCountElement.style.display = "none";
        }
      }

      function displayProducts(products) {
        productGrid.innerHTML = "";
        products.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.classList.add("product-item");
          productCard.innerHTML = `
                        <a href="product.html?id=${product.id}" style="text-decoration: none; color: inherit;">
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p class="price">${product.price}</p>
                            <p class="shipping">ðŸšš ${product.shipping}</p>
                        </a>
                        <button class="add-to-cart-btn" data-product-id="${product.id}" data-product-name="${product.name}" data-product-price="${product.price}">Add to Cart</button>
                    `;
          productGrid.appendChild(productCard);

          // Ensure button is always at the bottom
          const imgHeight = productCard.querySelector("img").offsetHeight;
          const textHeight =
            productCard.querySelector("h3").offsetHeight +
            productCard.querySelector(".price").offsetHeight +
            productCard.querySelector(".shipping").offsetHeight;
          const cardHeight = productCard.offsetHeight;
          const buttonHeight = productCard.querySelector(".add-to-cart-btn").offsetHeight;
          const remainingSpace =
            cardHeight -
            imgHeight -
            textHeight -
            buttonHeight -
            parseFloat(window.getComputedStyle(productCard).paddingTop) * 2 -
            parseFloat(window.getComputedStyle(productCard).paddingBottom) * 2;

          if (remainingSpace > 0) {
            productCard.style.paddingBottom = `${
              parseFloat(window.getComputedStyle(productCard).paddingBottom) + remainingSpace
            }px`;
          }
        });

        const addToCartButtons = document.querySelectorAll(".add-to-cart-btn");
        addToCartButtons.forEach((button) => {
          button.addEventListener("click", addToCart);
        });
      }
      function setupPagination(category) {
        paginationContainer.innerHTML = "";
        const totalPages = Math.ceil(allProducts[category].length / productsPerPage);

        if (totalPages > 1) {
          for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement("button");
            pageButton.textContent = i;
            pageButton.addEventListener("click", () => {
              currentPage = i;
              renderPage(category);
            });
            if (i === currentPage) {
              pageButton.classList.add("active");
            }
            paginationContainer.appendChild(pageButton);
          }
        }
      }

      function renderPage(category) {
        const startIndex = (currentPage - 1) * productsPerPage;
        const endIndex = startIndex + productsPerPage;
        const currentProducts = allProducts[category].slice(startIndex, endIndex);
        displayProducts(currentProducts);

        const buttons = paginationContainer.querySelectorAll("button");
        buttons.forEach((button) => {
          button.classList.remove("active");
          if (parseInt(button.textContent) === currentPage) {
            button.classList.add("active");
          }
        });
      }

      function loadCategory(category) {
        currentCategory = category;
        currentPage = 1;
        contentTitle.textContent = category.toUpperCase().replace("-", " ");
        renderPage(category);
        setupPagination(category);

        // Update active navigation link
        navLinks.forEach((link) => {
          link.classList.remove("active");
          if (link.dataset.category === category) {
            link.classList.add("active");
          }
        });
      }

      function addToCart(event) {
        const productId = parseInt(event.target.dataset.productId);
        const productName = event.target.dataset.productName;
        const productPrice = event.target.dataset.productPrice;
        const productImage = event.target
          .closest(".product-item")
          .querySelector("img")
          .getAttribute("src")
          .split("/")
          .pop();

        let cart = localStorage.getItem("cart") ? JSON.parse(localStorage.getItem("cart")) : [];
        const existingItem = cart.find((item) => item.id === productId);

        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({
            id: productId,
            name: productName,
            price: productPrice,
            image: productImage,
            quantity: 1,
          });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartIcon(); // Call updateCartIcon here!
        updateCartModal();
      }

                `;
          cartItemsList.appendChild(listItem);
          total += parseFloat(item.price.replace("$", "")) * item.quantity;
        });
        // You might want to display the total in the modal as well
      }
      function openCartModal() {
        if (cart.length > 0) {
          cartModal.style.display = "block";
          updateCartModal(); // Ensure modal also reflects current cart
          updateCartIcon(); // Also update icon when modal opens (though addToCart should handle this)
        }
      }

      function closeCartModal() {
        cartModal.style.display = "none";
      }

      function goToCartPage() {
        window.location.href = "cart.html";
      }

      // Event listeners
      navLinks.forEach((link) => {
        link.addEventListener("click", function (event) {
          event.preventDefault();
          const category = this.dataset.category;
          loadCategory(category);
        });
      });

      closeButton.addEventListener("click", closeCartModal);
      cartIcon.addEventListener("click", openCartModal);

      window.addEventListener("click", function (event) {
        if (event.target === cartModal) {
          closeCartModal();
        }
      });

      // Add event listener for the "Proceed to Checkout" button
      checkoutButton.addEventListener("click", goToCartPage);

      // Initial load (default to helmets)
      loadCategory(currentCategory);
      updateCartIcon(); // Initialize cart icon
    </script>
  </body>
