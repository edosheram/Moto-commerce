<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: white; /* Tailwind's gray-100 */
        
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen py-2">
    <div class="bg-white rounded-lg p-8 w-full max-w-md">
      <div class="flex justify-center mb-6">
        <div class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center">
          <img src="images/logo.svg" />
        </div>
      </div>
      <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">J&K Motorshop</h1>
      <h2 class="text-lg text-gray-700 mb-6 text-center">
        Enter your username and password to login
      </h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-600 text-sm font-bold mb-2">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Username"
            class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div>
          <label for="password" class="block text-gray-600 text-sm font-bold mb-2">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="flex items-center justify-end">
          <a
            href="forgot.html"
            class="text-xs text-blue-500 hover:text-blue-700 focus:outline-none focus:shadow-outline"
            >Forgot Password?</a
          >
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full"
        >
          Login
        </button>
      </form>
      <div class="text-center mt-4 text-gray-600 text-sm">
        Don't have an account?
        <a
          href="/register.html"
          class="text-blue-500 hover:text-blue-700 focus:outline-none focus:shadow-outline"
          >Register</a
        >
      </div>
      <div class="text-center mt-2 text-gray-600 text-sm">
        Need help?
        <a
          href="#"
          class="text-blue-500 hover:text-blue-700 focus:outline-none focus:shadow-outline"
          >Visit our help center</a
        >
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent the default form submission

        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const username = usernameInput.value;
        const password = passwordInput.value;

        // Basic validation: Check if username and password are not empty
        if (username.trim() === "" || password.trim() === "") {
          alert("Please enter both username and password."); // Use a more user-friendly message box if available
        } else {
          // In a real application, you would send this data to a server for authentication
          // using AJAX or fetch.  Here, we'll just simulate a successful login.
          if (username === "sheram" && password === "password") {
            // Replace with your actual credentials check
            alert("Login successful!");
            //  Redirect to a different page.
            window.location.href = "homepage.html"; //  Change 'dashboard.html'
          } else {
            alert("Invalid username or password. Please try again.");
            usernameInput.value = "";
            passwordInput.value = "";
            usernameInput.focus();
          }
        }
      });
    </script>
  </body>
</html>
