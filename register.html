<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: white; /* Tailwind's gray-100 */
      }
      /* Style for the country code dropdown */
      .country-code-select-wrapper {
        position: relative;
        display: inline-flex;
        align-items: center;
      }

      .country-code-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-left: 2.5rem; /* Make space for the flag */
        padding-right: 1rem;
        background-position: left 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1rem;
        border-radius: 0.375rem; /* Rounded corners from Tailwind's rounded-md */
        border: 1px solid #d1d5db; /* Tailwind's border-gray-300 */
        width: 100%;
        padding-top: 0.5rem; /* Tailwind's py-2 equivalent */
        padding-bottom: 0.5rem;
        padding-left: 0.75rem; /* Tailwind's px-3 equivalent */
        padding-right: 0.75rem;
        color: #4a5568; /* Tailwind's text-gray-700 equivalent */
        line-height: 1.25; /* Tailwind's leading-tight equivalent */
        outline: none; /* Tailwind's focus:outline-none equivalent */
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1); /* Tailwind's focus:shadow-outline equivalent */
      }

      .country-code-select:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
      }

      .country-code-select::-ms-expand {
        display: none; /* Hide the default arrow in IE/Edge */
      }

      .country-code-select-wrapper::after {
        content: "";
        position: absolute;
        top: 50%;
        right: 0.75rem;
        transform: translateY(-50%);
        border-top: 0.375rem solid #4b5563; /* Tailwind's border-gray-500 */
        border-right: 0.3125rem solid transparent;
        border-left: 0.3125rem solid transparent;
        pointer-events: none;
      }

      /* Styles for flags -  Add more as needed */
      .flag-za {
        background-image: url("https://flagcdn.com/w40/za.png");
      } /* South Africa */
      .flag-us {
        background-image: url("https://flagcdn.com/w40/us.png");
      } /* USA */
      .flag-gb {
        background-image: url("https://flagcdn.com/w40/gb.png");
      } /* UK */
      .flag-ng {
        background-image: url("https://flagcdn.com/w40/ng.png");
      } /* Nigeria */
      .flag-ke {
        background-image: url("https://flagcdn.com/w40/ke.png");
      } /* Kenya */
      .flag-au {
        background-image: url("https://flagcdn.com/w40/au.png");
      } /* Australia */
      .flag-ca {
        background-image: url("https://flagcdn.com/w40/ca.png");
      } /* Canada */
      .flag-in {
        background-image: url("https://flagcdn.com/w40/in.png");
      } /* India */
      .flag-de {
        background-image: url("https://flagcdn.com/w40/de.png");
      } /* Germany */
      .flag-fr {
        background-image: url("https://flagcdn.com/w40/fr.png");
      } /* France */
      .flag-jp {
        background-image: url("https://flagcdn.com/w40/jp.png");
      } /* Japan */
      .flag-cn {
        background-image: url("https://flagcdn.com/w40/cn.png");
      } /* China */
      .flag-br {
        background-image: url("https://flagcdn.com/w40/br.png");
      } /* Brazil */
      .flag-ru {
        background-image: url("https://flagcdn.com/w40/ru.png");
      } /* Russia */
      .flag-ph {
        background-image: url("https://flagcdn.com/w40/ph.png");
      } /* Philippines */
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen py-2">
    <div class="bg-white rounded-lg p-8 w-full max-w-md">
      <div class="flex justify-center mb-6">
        <div class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center">
          <img src="images/logo.svg" />
        </div>
      </div>
      <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Register</h1>
      <h2 class="text-lg text-gray-700 mb-6 text-center">Enter your details to register</h2>
      <form class="space-y-4">
        <div>
          <label for="name" class="block text-gray-600 text-sm font-bold mb-2">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Name"
            class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div>
          <label for="email" class="block text-gray-600 text-sm font-bold mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div>
          <label for="mobile" class="block text-gray-600 text-sm font-bold mb-2"
            >Mobile Number</label
          >
          <div class="country-code-select-wrapper">
            <select id="mobile" class="country-code-select flag-za">
              <option value="+27" data-country-code="ZA" class="flag-za">+27</option>
              <option value="+1" data-country-code="US" class="flag-us">+1</option>
              <option value="+44" data-country-code="GB" class="flag-gb">+44</option>
              <option value="+234" data-country-code="NG" class="flag-ng">+234</option>
              <option value="+254" data-country-code="KE" class="flag-ke">+254</option>
              <option value="+61" data-country-code="AU" class="flag-au">+61</option>
              <option value="+1" data-country-code="CA" class="flag-ca">+1</option>
              <option value="+91" data-country-code="IN" class="flag-in">+91</option>
              <option value="+49" data-country-code="DE" class="flag-de">+49</option>
              <option value="+33" data-country-code="FR" class="flag-fr">+33</option>
              <option value="+81" data-country-code="JP" class="flag-jp">+81</option>
              <option value="+86" data-country-code="CN" class="flag-cn">+86</option>
              <option value="+55" data-country-code="BR" class="flag-br">+55</option>
              <option value="+7" data-country-code="RU" class="flag-ru">+7</option>
              <option value="+63" data-country-code="PH" class="flag-ph">+63</option>
            </select>
            <input
              type="tel"
              id="mobile-number"
              class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              style="padding-left: 4rem"
            />
          </div>
        </div>
        <div>
          <label for="password" class="block text-gray-600 text-sm font-bold mb-2">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div>
          <label for="confirm-password" class="block text-gray-600 text-sm font-bold mb-2"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="flex items-center mb-4">
          <input type="checkbox" id="agree" class="mr-2" />
          <label for="agree" class="text-gray-700 text-sm"
            >I agree with the terms and conditions</label
          >
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full"
          onclick="window.location.href='login.html'; return false;"
        >
          Register
        </button>
      </form>
      <div class="text-center mt-2 text-gray-600 text-sm">
        Need help?
        <a
          href="#"
          class="text-blue-500 hover:text-blue-700 focus:outline-none focus:shadow-outline"
          >Visit our help center</a
        >
      </div>
    </div>
    <script>
      const countrySelect = document.getElementById("mobile");
      const mobileNumberInput = document.getElementById("mobile-number");

      countrySelect.addEventListener("change", function () {
        const selectedCountryCode = this.value;
        const selectedOption = this.options[this.selectedIndex];
        const countryCode = selectedOption.getAttribute("data-country-code");

        // Update the flag based on the selected country.
        this.className = "country-code-select flag-" + countryCode.toLowerCase();
        mobileNumberInput.style.paddingLeft = "4rem";
      });
    </script>
  </body>
</html>
